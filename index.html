<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>boolzapp</title>
</head>
<body class="debug">
    

        <div id="root">
            <div class="frame clearfix">
                <div class="left">
                    <div class="user">

                        <div class="luisa">
                            <img 
                            src="img/avatar_io.jpg" 
                            alt="Io" 
                            class="ava"
                            >
                        <span>Nome Utente</span>
                        </div>
                        <div class="icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="alert">
                        <div class="bell">
                            <i class="fas fa-bell-slash"></i>
                         </div>
                         <div class="active-notification">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <span>Attiva notifiche desktop</span>
                         </div>
                    </div>
                    <div class="input">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" class="in-put">
                    </div>

                    <div class="contact-list">

                        <div class="contact-box" v-for="(contact,i) in contacts">
                            <img 
                                :src="`img/avatar${contact.avatar}.jpg`" 
                                :alt="contact.name"
                                class="ava"
                            >
                            <div class="named">
                                <span>{{contact.name}}</span>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="reuser">
                        <div class="luisa_">
                            <img 
                            src="img/avatar_1.jpg"
                            class="ava_"
                            >
                            <span>Nome Utente</span>
                        </div>
                        <div class="icons_">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="bkg"></div>
                    <div class="write">
                        <i class="far fa-smile"></i>
                        <input type="text"  class="write-in" placeholder="   scrivi un messaggio" >
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
